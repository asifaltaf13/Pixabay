plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.10'
    id 'kotlin-kapt'
}

android {
    namespace 'com.challenge.pixabay'
    compileSdk 33

    defaultConfig {
        applicationId "com.challenge.pixabay"
        minSdk 26
        targetSdk 33
        versionCode 101
        versionName "1.01"

        testInstrumentationRunner "com.challenge.pixabay.TestRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        // Loading the Pixabay API Key from Local Properties into Build Configurations
        Properties localProperties = new Properties()
        def fileName = "local.properties"
        def localPropertiesFile = project.rootProject.file(fileName)
        localProperties.load(localPropertiesFile.newDataInputStream())
        if(localProperties.getProperty("API_KEY") == null) throw new GradleException("API_KEY is null")
        buildConfigField "String", "API_KEY", "\"${localProperties.getProperty("API_KEY")}\""
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.4.3'
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    task printVersionInformation {
        println "v" + defaultConfig.versionName + "." + defaultConfig.versionCode
    }
}

dependencies {

    implementation "androidx.activity:activity-compose:1.6.1"
    implementation "androidx.core:core-ktx:1.9.0"
    implementation "com.google.android.material:material:1.8.0"
    implementation "androidx.compose.material3:material3:1.0.1"
    implementation "androidx.compose.material3:material3-window-size-class:1.0.1"
    implementation "androidx.compose.ui:ui:1.3.3"
    implementation "androidx.compose.ui:ui-tooling-preview:1.3.3"
    implementation "androidx.compose.animation:animation:1.3.3"
    implementation 'androidx.compose.foundation:foundation:1.3.1'
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.5.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1"
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.27.0"


    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
